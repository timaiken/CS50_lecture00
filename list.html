<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page (with lists)!</title>
  </head>
  <body>
    <p>Unordered list</p>
    <ul>
      <li>first item</li>
      <li>second item</li>
      <li>third item</li>
    </ul>
    <p>Ordered List</p>    
    <ol>
      <li>first ordered item</li>
      <li>second ordered item</li>
      <li>third ordered item</li>
    </ol>
  </body>
</html>
